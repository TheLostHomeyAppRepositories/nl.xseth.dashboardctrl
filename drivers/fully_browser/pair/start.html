<script type="text/javascript">

Homey.setTitle( __('pair.title') );

$(function() {
  $('#test-connection').click(function() {
    $('.ipwebcam-test').hide();
    $('.ipwebcam-ok').hide();
    $('.ipwebcam-error').hide();
    $('.ipwebcam-info').hide();

		var inputaddress = $('#address').val();
    var inputport = Number($('#port').val());
		var inputusername = $('#username').val();
    var inputpassword = $('#password').val();
    var inputpolling = Number($('#polling').val());

    if( inputaddress != '' && inputpolling != '') {
      var device_data = {
        address  : inputaddress,
        port   : inputport,
        username : inputusername,
  			password : inputpassword
      };

      Homey.emit('testConnection', device_data, function(error, image) {
        if(error == 401) {
          $('.ipwebcam-error').show();
          $('.ipwebcam-error-msg').html( __('pair.unauthorized') );
        } else if(error == 408 || error == 504) {
          $('.ipwebcam-error').show();
          $('.ipwebcam-error-msg').html( __('pair.timeout') );
        } else if(error == 500) {
          $('.ipwebcam-error').show();
          $('.ipwebcam-error-msg').html( __('pair.servererror') );
        } else if(!error && !image) {
          $('.ipwebcam-error').show();
          $('.ipwebcam-error-msg').html( __('pair.unknownerror') );
        } else if(image) {
          var snapshot = 'data:image/jpeg;base64,' + image;

          $('.ipwebcam-image').css('border', '4px solid #666');
          $('.ipwebcam-image img').attr("src", snapshot);

          $('.ipwebcam-test').show();
          $('#connect').prop('disabled', false);

        } else {
          $('.ipwebcam-error').show();
          $('.ipwebcam-error-msg').html( __('pair.unknownerror') );
        }
      });

    } else {
      $('.ipwebcam-error').show();
      $('.ipwebcam-error-msg').html( __('pair.nosettings') );
    }

	});

	$('#connect').click(function() {
    var inputaddress = $('#address').val();
    var inputport = Number($('#port').val());
		var inputusername = $('#username').val();
    var inputpassword = $('#password').val();
    var inputpolling = Number($('#polling').val());

    if(inputaddress != '' && inputport != '' && inputpolling != '') {
      var device_data = {
        id : inputaddress,
      };

      var settings = {
        address  : inputaddress,
        port   : inputport,
        username : inputusername,
  			password : inputpassword,
        polling  : inputpolling
      };

      Homey.addDevice({
        name	: 'IP Webcam',
        data 	: device_data,
        settings: settings
      }, function(error, result) {
        if (error) {
          $('.ipwebcam-error').show();
          $('.ipwebcam-error-msg').html(error.message || error.toString() );
        }
        $('.ipwebcam-test').hide();
        $('.ipwebcam-error').hide();
        $('.ipwebcam-ok').show();

        Homey.done();
      })

    } else {
      $('.ipwebcam-error').show();
      $('.ipwebcam-error-msg').html( __('pair.nosettings') );
    }

	});
})
</script>

<style type="text/css">
  .form-group {
    width: 100%;
    display: block;
    margin-bottom: 12px;
  }
  .form-group label {
    display: block;
  }
	.ipwebcam-status {
		display: none;
	}
  .buttons, .messages {
    padding-top: 14px;
  }
  .ipwebcam-image {
    margin: 0 auto;
    padding-top: 10px;
  }
  .ipwebcam-image img {
    width: 100%;
    height: auto;
    display: block;
  }
  .buttons, .messages {
    padding-top: 14px;
  }
  .button:disabled {
    color: #ccc;
  }
  .button:enabled {
    background-color: #00c139 !important;
    color: #fff;
  }
</style>

<p data-i18n="pair.intro">Enter the IP address of the IP Webcam. In case you have configured a username and password for the local server of IP Webcam please enter these details as well, otherwise leave them empty.</p>
<div class="ipwebcam-pairing">
  <div class="form-group">
    <label for="address" data-i18n="pair.address">IP address</label>
    <input type="text" class="form-control" id="address" placeholder="0.0.0.0" required>
  </div>
  <div class="form-group">
  	<label for="port" data-i18n="pair.port">Port</label>
  	<input type="number" class="form-control" id="port" placeholder="8080" value="8080" required>
  </div>
  <div class="form-group">
  	<label for="username" data-i18n="pair.username">Username</label>
  	<input type="text" class="form-control" id="username">
  </div>
  <div class="form-group">
  	<label for="password" data-i18n="pair.password">Password</label>
  	<input type="password" class="form-control" id="password">
  </div>
  <div class="form-group">
  	<label for="polling" data-i18n="pair.polling">Polling Frequency</label>
  	<input type="number" class="form-control" id="polling" min="5" max="3600" placeholder="5" value="5" required>
  </div>
  <div class="form-group buttons">
    <button id="test-connection" class="button" data-i18n="pair.test">Test Connection</button>
    <button id="connect" class="button" data-i18n="pair.connect" disabled>Connect</button>
  </div>
</div>

<div class="messages">
  <p class="ipwebcam-status ipwebcam-test" style="color: #008C23;"><i class="fa fa-check"></i> <span class="ipwebcam-test-msg" data-i18n="pair.testing">IP Webcam connection test succesfull</span></p>
  <p class="ipwebcam-status ipwebcam-ok" style="color: #008C23;"><i class="fa fa-check"></i> <span class="ipwebcam-ok-msg" data-i18n="pair.success">IP Webcam added succesfully</span></p>
  <p class="ipwebcam-status ipwebcam-error" style="color: #ff6300;"><i class="fa fa-times"></i> <span class="ipwebcam-error-msg"></span></p>
</div>
