<script type="text/javascript">

  Homey.setTitle( __('pair.title') );

  var stats = null;

  $(function() {
      $('#test-connection').click(function() {
          $('.fully-test').hide();
          $('.fully-ok').hide();
          $('.fully-error').hide();
          $('.fully-info').hide();
          $('#connect').prop('disabled', true);

          var inputaddress = $('#address').val().trim().toLowerCase();
          var inputpassword = $('#password').val();
          var inputpolling = Number($('#polling').val());

          if( inputaddress != '' && inputpassword != '' && inputpolling != '') {
              var device_data = {
                  address  : inputaddress,
                  password : inputpassword
                };

              Homey.emit('testConnection', device_data, function(err, result){
                  if(!err) {
                      stats = result;

                      $('.fully-test').show();
                      $('.fully-test-msg').html( __('pair.testing', stats));
                      $('#connect').prop('disabled', false);

                    } else {
                        $('.fully-error').show();
                        $('.fully-error-msg').html(err);
                      }
                });

            } else {
                $('.fully-error').show();
                $('.fully-error-msg').html( __('pair.nosettings') );
              }

        });

      $('#connect').click(function() {
          var inputaddress = $('#address').val().trim().toLowerCase();
          var inputpassword = $('#password').val();
          var inputpolling = Number($('#polling').val());

          if(!!inputaddress && !!inputpassword && !!inputpolling && !!stats) {
              var device_data = {
                  id : stats.deviceID
                };

              var settings = {
                  address  : inputaddress,
                  password : inputpassword,
                  polling  : inputpolling
                };

              Homey.addDevice({
                  name	: stats.deviceName,
                  data 	: device_data,
                  settings: settings
                }, function(error, result) {
                    if (error) {
                        $('.fully-error').show();
                        $('.fully-error-msg').html(error.message || error.toString() );
                      }

                    $('.fully-test').hide();
                    $('.fully-error').hide();
                    $('.fully-ok').show();

                    Homey.done();
                  })

            } else {
                $('.fully-error').show();
                $('.fully-error-msg').html( __('pair.nosettings') );
              }

        });
    })
</script>

  <div class="form-group">
